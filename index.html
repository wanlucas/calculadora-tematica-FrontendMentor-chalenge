<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-theme="theme-primary">
<main>
  <section class="calculator">
    <div class="header">
      <h1>calc</h1>
      <div class="themes-box">
          <h2>THEME</h2>
          <div class="themes-options">
            <div class="themes-text"><p>1</p><p>2</p><p>3</p></div>
            <div id="selector"></div></div>
      </div>
    </div>
    <div class="display"></div>
    <div class="keyboard">
      <div class="keys">
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button id="delete">DEL</button>
  
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">+</button>
  
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">-</button>
  
        <button class="key">.</button>
        <button class="key">0</button>
        <button class="key">/</button>
        <button class="key">X</button>
      </div>
      <div class="keys-bottom">    
        <button id="reset">RESET</button>
        <button id="calc">=</button>
      </div>
    </div>
  </section>
</main>
<footer>
  <div class="attribution">
      <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p> Coded by <a href="https://github.com/wanlucas">Wan Lucas</a>.</p>
  </div>
 </footer>
</body>
<script src="code.js"></script>
</html>
